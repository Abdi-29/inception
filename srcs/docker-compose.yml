version: "3.8"

services:

  mariadb:
    build: requirements/mariadb
    container_name: mariadb
    image: mariadb
    restart: unless-stopped
    expose:
      - 3306
    env_file:
      - .env
    environment:
      MYSQL_DATABASE : "${MYSQL_DATABASE}"
      MYSQL_USER : "${MYSQL_USER}"
      MYSQL_PASSWORD : "${MYSQL_PASSWORD}"
    volumes:
      - db:/var/lib/mysql
    networks:
      - test  

  nginx:
    build: requirements/nginx
    container_name: nginx
    image: nginx
    depends_on:
      - wordpress
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "443:443"
    volumes:
      - wp:/var/www/html
    networks:
      - test   

  wordpress:
    build: requirements/wordpress
    container_name: wordpress
    image: wordpress
    depends_on:
      - mariadb
    restart: unless-stopped
    env_file:
      - .env
    expose:
      - 9000
    environment:
      MYSQL_DATABASE : "${MYSQL_DATABASE}"
      MYSQL_USER : "${MYSQL_USER}"
      MYSQL_PASSWORD : "${MYSQL_PASSWORD}"
      MYSQL_HOST : "${MYSQL_HOST}"
    volumes:
      - wp:/var/www/html
    networks:
      - test 

volumes:
  db:
  wp:
networks:
  test:
    driver: bridge